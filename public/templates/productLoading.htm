<div id="productDetails">
    <div class="row">
        <div class="card me-3">
            <img src="{{image}}" alt="" class="w-100">
            <div class="card-body">
                <h5 class="card-title">{{name}}</h5>
                <p class="card-text">{{text}}</p>
                <span class="card-text">{{Price}}</span>
            </div>
        </div>
    </div>
</div>
